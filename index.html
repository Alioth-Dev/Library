<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library App</title>
</head>
<body>
   <header class="header">
    <p class="title">Library App</p>
   </header>
   
   <main class="container">


      <dialog class="books_input">
        <div class="add-new-book">
            <p>Add a New Book</p>
            <button class="close-button">X</button>
        </div>
    <form action="" id="book-form">
        <div class='form-row'>
  <label for='book-name'>Book Name :</label>
  <input id='book-name' name='book-name' type='text'/>
</div>
        <div class='form-row'>
  <label for='author-name'>Author :</label>
  <input id='author-name' name='author-name' type='text'/>
</div>
        <div class='form-row'>
  <label for='total-pages'>Number of Pages :</label>
  <input id='total-pages' name='total-pages' type='number'/>
</div>


        <div class='form-row'>
 <fieldset class='legacy-form-row'>
            <legend>Status :</legend>
            <input id='status-1' name='status' type='radio' value='Read' />
            <label for='status-1' class='radio-label'>Read</label>
            <input id='status-2' name='status' type='radio' value='Not Read' checked />
            <label for='status-2' class='radio-label'>Not Read</label>
        </fieldset>
        </div>

       <div class='form-row'>
            <button type="submit">Submit</button>
        </div>
    </form>


    
</dialog>


    <div class="action">
        <button class="new-book">Add New Book</button>

    </div>
    <div class="books-container">
        

        </div>
        </div> 
        
    </div>
   </main>


 


   <footer class="footer">
    <p>Developed by Utkarsh</p>
   </footer>

   <script src="/script.js"></script>
</body>
</html>
